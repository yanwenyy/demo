<script>
    function add (...args){
        let promiseDemo = new Promise((resolve, reject) => {
            // code
            resolve('success')
            // code
            reject('failed')
        });
        args.forEach((item)=>{
            promiseDemo.then(item())
        })
    }
    function a() {
        console.log(1)
    }
    function b() {
        console.log(2)
    }
    function c() {
        console.log(3)
    }
    add(a,c,b)
</script>
